version: "3.8"
services:
  appseed-app:
    container_name: appseed_app
    restart: always
    working_dir: /usr/src/app
    ports:
      - '8000:8000'
    env_file:
      - .env    
    build: .
    volumes:
      - ./:/usr/app/src

    command: uvicorn src.app:app --host 0.0.0.0 --port 5085
    depends_on:
      - db

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
volumes:
  my-db: