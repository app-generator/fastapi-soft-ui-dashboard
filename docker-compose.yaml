version: "3.8"
services:
  api:
    working_dir: /usr/src/app/src
    build: .
    ports:
      - 5085:5085
    volumes:
      - ./:/usr/app
    env_file:
        - ./.env
    environment:
      - DATABASE_HOSTNAME=hostname
      - DATABASE_PORT=5432
      - DATABASE_PASSWORD=password123
      - DATABASE_NAME=database_name
      - DATABASE_USERNAME=postgres
      - SECRET_KEY=somesecretkey
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    command: uvicorn app:app --host 0.0.0.0 --port 5085
    depends_on:
      - db
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '8008:8008'
    expose:
      - '8008'
    volumes:
      - my-db:/var/lib/mysql
volumes:
  my-db: